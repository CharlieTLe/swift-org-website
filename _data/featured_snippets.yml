  // {"genus":"Pin","species":"oak"}
- |
  struct ScientificName {
      var genus: String
      var species: String
      var subspecies: String?

      var description: String {
          var text = "\(genus) \(species)"
          if let subspecies {
              // subspecies is guaranteed to be non-nil.
              text += "subsp. \(subspecies)"
          }
          return text
      }
  }
